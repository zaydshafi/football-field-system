<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Field | Pundana Football Field</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
     body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(129, 221, 129, 0.9), rgba(0, 45, 0, 0.9)),
                  url('assets/images/stadium.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding-bottom: 80px;
    }

    .booking-card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      margin: 50px auto;
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-title {
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #2e7d32;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-submit {
      background-color: #2e7d32;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 12px;
    }

    .btn-submit:hover {
      background-color: #1b5e20;
    }

    .form-icon {
      margin-right: 0.5rem;
      color: #2e7d32;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .nav-link.active {
      font-weight: 600;
      text-decoration: underline;
    }

     /* Bola background animasi */
  .football-bg {
    position: fixed;
    top: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .ball {
    position: absolute;
    font-size: 2rem;
    opacity: 0.2;
    animation: floatBall 12s linear infinite;
    color: #ffffff;
  }

  footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #b9f5a4;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #2e7d32;
    }

  @keyframes floatBall {
    0% {
      transform: translateY(100vh) translateX(0);
      opacity: 0;
    }
    20% {
      opacity: 0.15;
    }
    50% {
      opacity: 0.3;
    }
    80% {
      opacity: 0.15;
    }
    100% {
      transform: translateY(-10vh) translateX(30vw);
      opacity: 0;
    }
  }

  </style>
</head>
<body>

    <!-- Bola sepak background animation -->
<div class="football-bg">
  <!-- Anda boleh gandakan bola untuk kesan lebih banyak -->
  <i class="fa-solid fa-futbol ball" style="left: 10%; animation-delay: 0s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 25%; animation-delay: 3s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 40%; animation-delay: 6s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 70%; animation-delay: 1s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 85%; animation-delay: 4s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 10%; animation-delay: 0s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 25%; animation-delay: 3s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 40%; animation-delay: 6s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 70%; animation-delay: 1s;"></i>
  <i class="fa-solid fa-futbol ball" style="left: 85%; animation-delay: 4s;"></i>
</div>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand" href="#">⚽ Pundana Football Field</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="userprofile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="book.html">Book Field</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="bookings.html">My Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-warning" href="index.html">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- ✅ Booking Form -->
  <div class="booking-card">
    <h3 class="text-center mb-4"><i class="fa-solid fa-calendar-check me-2"></i>Book a Football Field</h3>
    <form onsubmit="saveBooking(event)">
      <div class="mb-3">
        <label for="field" class="form-label">Choose Field</label>
        <select id="field" class="form-select" required>
          <option selected disabled>-- Please choose --</option>
          <option>Field A</option>
          <option>Field B</option>
          <option>Field C</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Select Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-4">
        <label for="time" class="form-label">Select Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <button type="submit" class="btn btn-submit"><i class="fa fa-paper-plane me-1"></i>Submit Booking</button>
    </form>
  </div>

<footer class="footer-dashboard text-center py-2">
  © 2025 Pundana Football Field Booking System | Developed by <strong>[Zaiyid Shafi]</strong> – <span>[2023472546]</span>
</footer>

<script>
    function saveBooking(event) {
      event.preventDefault();
      const field = document.getElementById("field").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const newBooking = {
        field,
        date,
        time,
        status: "Pending"
      };

      const bookings = JSON.parse(localStorage.getItem("myBookings")) || [];
      bookings.push(newBooking);
      localStorage.setItem("myBookings", JSON.stringify(bookings));

      alert("Booking saved!");
      window.location.href = "bookings.html";
    }
  </script>


  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

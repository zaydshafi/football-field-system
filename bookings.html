  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(129, 221, 129, 0.9), rgba(0, 45, 0, 0.9)),
                  url('assets/images/stadium.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding-bottom: 80px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }

    .nav-link.active {
      font-weight: 600;
      text-decoration: underline;
    }

    .booking-section {
      max-width: 800px;
      margin: 70px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 0.8s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-title {
      font-weight: 600;
      font-size: 1.6rem;
      color: #2e7d32;
      margin-bottom: 1.5rem;
    }

    .status-badge {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .btn-new {
      background: transparent;
      color: #207a30;
      border: 2px solid #207a30;
      font-weight: 500;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn-new:hover {
      background-color: #207a30;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
    }

    .btn-delete:hover {
      background-color: #b02a37;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #b9f5a4;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #2e7d32;
    }

         /* Bola background animasi */
  .football-bg {
    position: fixed;
    top: -50px;
    left: -50px;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
    pointer-events: none;
  }

  .ball {
    position: absolute;
    font-size: 2rem;
    opacity: 0.2;
    animation: floatBall 12s linear infinite;
    color: #ffffff;
  }

  footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #b9f5a4;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #2e7d32;
    }

  @keyframes floatBall {
    0% {
      transform: translateY(100vh) translateX(0);
      opacity: 0;
    }
    20% {
      opacity: 0.15;
    }
    50% {
      opacity: 0.3;
    }
    80% {
      opacity: 0.15;
    }
    100% {
      transform: translateY(-10vh) translateX(30vw);
      opacity: 0;
    }
  }

  </style>
</head>
<body>

    <!-- Bola sepak background animation -->
<div class="football-bg">
  <!-- Anda boleh gandakan bola untuk kesan lebih banyak -->

</div>

  <!-- ✅ Booking Table -->
  <div class="booking-section">
    <div class="text-center">
      <h3 class="section-title"><i class="fa-solid fa-list-check me-2"></i>My Bookings</h3>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-success">
          <tr>
            <th>Field</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="bookingTableBody">
          <!-- Will be filled by script -->
        </tbody>
      </table>

    <div class="text-end mt-4">
      <a href="book.html" class="btn btn-outline-success btn-new">
        <i class="fa-solid fa-plus-circle me-1"></i>New Booking

<script>
    const bookingList = JSON.parse(localStorage.getItem("myBookings")) || [];
    const tableBody = document.getElementById("bookingTableBody");

    function renderBookings() {
      tableBody.innerHTML = "";
      bookingList.forEach((b, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${b.field}</td>
          <td>${b.date}</td>
          <td>${b.time}</td>
          <td><span class="badge bg-warning text-dark">${b.status}</span></td>
        `;
        tableBody.appendChild(row);
      });
    }

    renderBookings();
  </script>
